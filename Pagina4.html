<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILD WEEK 1</title>
    <link rel="icon" href="./assets/img/EPICODE-pitto-color.png" type="icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href=".//assets/css/stylepag4.css">

</head>

<body>
    <div class="container">

        <header class="logo-container">
            <img class="logo" src="./assets/img/epicode_logo.png" alt="logo">
        </header>

        <div class="content-container">
            <div>
                <h1>Tell us how it's going</h1>
                <h2 class="thin-font">From 0 to 10, how likely are you to reccommend EPICODE to a friend or a colleague?
                </h2>
            </div>
            <form id="ratingsForm">
                <div class="ratings">
                    <input type="radio" id="star1" name="rating" value="10" required />
                    <label for="star1" title="10 stella">★</label>
                    <input type="radio" id="star2" name="rating" value="9" />
                    <label for="star2" title="9 stelle">★</label>
                    <input type="radio" id="star3" name="rating" value="8" />
                    <label for="star3" title="8 stelle">★</label>
                    <input type="radio" id="star4" name="rating" value="7" />
                    <label for="star4" title="7 stelle">★</label>
                    <input type="radio" id="star5" name="rating" value="6" />
                    <label for="star5" title="6 stelle">★</label>
                    <input type="radio" id="star6" name="rating" value="5" />
                    <label for="star6" title="5 stelle">★</label>
                    <input type="radio" id="star7" name="rating" value="4" />
                    <label for="star7" title="4 stelle">★</label>
                    <input type="radio" id="star8" name="rating" value="3" />
                    <label for="star8" title="3 stelle">★</label>
                    <input type="radio" id="star9" name="rating" value="2" />
                    <label for="star9" title="2 stelle">★</label>
                    <input type="radio" id="star10" name="rating" value="1" />
                    <label for="star10" title="1 stelle">★</label>
                </div>

                <h4 class="pform">Leave us an open feedback about your experience so far</h4>

                <input type="text" name="feedback" id="feedback" placeholder="Write your comment here" required><br />
                <button type="submit" id="btnfeedback">MORE INFO</button>
            </form>
        </div>
    </div>

    <script src="./assets/js/scriptPg4.js"></script>
</body>

</html>
