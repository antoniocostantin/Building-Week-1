<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="icon" href="./assets/img/EPICODE-pitto-color.png">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="container">
        <header>
            <img src="./assets/img/epicode_logo.png" alt="Epicode Logo">
            <h1>Results</h1>
            <p>The summary of your answer:</p>
        </header>
        <main>
            <div class="results">
                <h2>Correct <br> <span>33.3%</span> </h2>
                <p><span>2</span>/6 questions </p>

            </div>

            <div class="congrats">
                <div class="final-results">
                    <p><strong>  Congratulations! </strong> <br>
                    <strong> You passed the exam. </strong> </p>
                    
                    <p>We'll send you certificate in few minutes.
                        Check your email (including promotion / spam folder)
                    </p>
                </div>

            </div>

            <div class="results">
                <h2>Wrong <br> <span>66.7%</span> </h2>
                <p><span>4</span>/6 questions </p>
            </div>
            <button class="=rateUs" type="submit" ><a href="">RATE US</a> </button>



        </main>
    </div>
<script src="./assets/js/script.js" ></script>
</body>

</html>
