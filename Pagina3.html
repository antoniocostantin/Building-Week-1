<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="icon" href="./assets/img/EPICODE-pitto-color.png">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/stylepag3.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>


</head>

<body>
    <div class="container" id="container">
        <header>
            <div class="logo-container">
                <img src="./assets/img/epicode_logo.png" alt="Epicode Logo" class="logo">
            </div>
            <h1 class="outfit">Results</h1>
            <h2 class="outfit thin-font">The summary of your answer:</h2>
        </header>
        <main>
            <div class="results outfit">
                <h2 class="thin-font">Correct </h2>
                <h2 id="percentdone">33.3%</h2>
                <p class="extra-thin-font"><span id="ndone">2</span>/<span class="totquestions">6</span> questions</p>

            </div>

            <div class="congrats">
                <div class="final-results">
                    <div class="graph-container"></div>
                </div>
            </div>

            <div class="results outfit">
                <h2 class="thin-font">Wrong </h2>
                <h2 id="percentwrong">66.7%</h2>
                <p class="extra-thin-font"><span id="nwrong">4</span>/<span class="totquestions">6</span> questions </p>
            </div>

        </main>

        <div>
            <a class="rateUs" href="./Pagina4.html">RATE US</a>
            <button type="button" id="btnfeedback" style="display: none;"> Print Certificate </button>
        </div>

    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/scriptPG3.js"></script>
    <script src="./assets/js/scriptGraphPg3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="./assets/js/certificate.js"></script>


</body>

</html>
