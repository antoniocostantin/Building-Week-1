<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating con Stelline</title>
    <style>
        .rating {
            display: flex;
            justify-content: center;
            direction: row;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: #0B113B;
            cursor: pointer;
            transition: color 0.2s;
        }

        /* Stile inutile dato che usi poi il js per colorare le stelline :P */
        .rating label:hover,
        .rating label:hover ~ label {
            color: #00FFFF;
        }

        .rating input:checked ~ label {
            color: #0B113B;
        }

        .rating input:checked ~ label ~ label {
            color: #00FFFF;
        }

        
    </style>
</head>
<body>
    <form>
        <div class="rating">
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="1 stella">★</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="2 stelle">★</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="3 stelle">★</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="4 stelle">★</label>
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="5 stelle">★</label>
            <input type="radio" id="star6" name="rating" value="6" />
            <label for="star6" title="6 stelle">★</label>
            <input type="radio" id="star7" name="rating" value="7" />
            <label for="star7" title="7 stelle">★</label>
            <input type="radio" id="star8" name="rating" value="8" />
            <label for="star8" title="8 stelle">★</label>
            <input type="radio" id="star9" name="rating" value="9" />
            <label for="star9" title="9 stelle">★</label>
            <input type="radio" id="star10" name="rating" value="10" />
            <label for="star10" title="10 stelle">★</label>
            
            
            
            
            
            
            
            
            
        </div>
    </form>

    <script>

        
        const stars = document.querySelectorAll('.rating label');      //Seleziono tutti gli elementi label allinterno del div con la classe rating memorizzandoli nella costante stars
        const inputs = document.querySelectorAll('.rating input');     //Seleziono tutti gli elementi input all'interno del div con la classe rating e li memorizza nella costante inputs

        stars.forEach((star, idx) => {                                   //Per ogni elemento label (stella) nella lista stars, esegue la funzione interna. Star rappresenta l'elemento corrente e idx è il suo indice nella lista.
            star.addEventListener('mouseover', () => {                   //Aggiungo un event listener all'elemento label corrente che esegue una funzione quando il mouse passa sopra la stella.
                stars.forEach((s, i) => {                                //Per ogni stella nella lista stars, eseguo la funzione interna. s rappresenta l'elemento stella corrente e i è il suo indice.
                    s.style.color = i <= idx ? '#00FFFF' : '#0B113B';    //Imposto il colore della stella corrente a #00FFFF se l'indice i è minore o uguale all'indice della stella su cui si è passati con il mouse (idx). Altrimenti, imposta il colore a #0B113B.
                });
            });
            star.addEventListener('mouseout', () => {                                       //Imposto il colore della stella corrente a #00FFFF se l'indice i è minore o uguale all'indice della stella su cui si è passati con il mouse (idx). Altrimenti, imposta il colore a #0B113B.
                const checkedInput = document.querySelector('.rating input:checked');       //Seleziono l'elemento input che è attualmente selezionato (quello che è stato cliccato) e lo memorizza nella costante checkedInput.
                const checkedIndex = checkedInput ? checkedInput.value - 1 : -1;            //Calcolo l'indice della stella selezionata. Se c'è un input selezionato, usa il suo valore meno 1 (poiché gli indici degli array partono da 0). Se non c'è nessun input selezionato, usa -1.
                stars.forEach((s, i) => {                                                   //Per ogni stella nella lista stars, eseguo la funzione interna.
                    s.style.color = i <= checkedIndex ? '#00FFFF' : '#0B113B';              //Imposto il colore della stella corrente a #00FFFF se l'indice i è minore o uguale all'indice della stella selezionata (checkedIndex). Altrimenti, imposta il colore a #0B113B.
                });
            });
            star.addEventListener('click', () => {                     //Aggiunge un event listener all'elemento label corrente che esegue una funzione quando si clicca sulla stella.
                inputs[idx].checked = true;                            //Imposta l'input corrispondente alla stella cliccata come selezionato (checked).
                stars.forEach((s, i) => {                              //Per ogni stella nella lista stars, esegue la funzione interna.
                    s.style.color = i <= idx ? '#00FFFF' : '#0B113B';  //Imposta il colore della stella corrente a #00FFFF se l'indice i è minore o uguale all'indice della stella cliccata (idx). Altrimenti, imposta il colore a #0B113B.
                });
                
            });
        });
        
    </script>
</body>
</html>
